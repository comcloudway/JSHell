<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Editor</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="mi/material-icons.css"/>
</head>

<body>
    <div class="sidepanel">
       <div class="menu">
           <i class="material-icons" id="btn_save">save</i>
           <i class="material-icons" id="btn_new">create_new_folder</i>
           <i class="material-icons" id="btn_open">folder</i>
           <i class="material-icons" id="btn_exec">bug_report</i>
       </div>
       <div class="panel">
           <p id="widget_chars">Char Count:</p>
           <p id="widget_time">Time: 00:00</p>
       </div>
    </div>
    <div class="editor">
        <pre><code>
            <textarea id="code">/*Enter JS Code here*/</textarea>
        </code></pre>
    </div>

    <div class="toolbox">
        <div class="content">
            <div class="debug" id="debug_tab">
            </div>
            <div class="console" id="console_tab">
            </div>
        </div>
        <div class="toolbar">
            <i class="material-icons" id="btn_debug_tab">bug_report</i>
            <i class="material-icons" id="btn_console_tab">developer_board</i>
        </div>
    </div>
  
  <script src="jshell.js" charset="utf-8"></script>
  
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
